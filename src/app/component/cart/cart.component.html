<div class="main-content">
    <div class="form-content">
        <div class="form">
            <div>
                <span class="cart-text">My cart(1)</span>
            </div>
            <div class="container">
                <img src="../../../assets/Bookimage/Image 11@2x.png" alt="Book logo">
                <div class="book-content">
                    <p class="book-name">Don't Make Me Think</p>
                    <p class="book-author">By Steve kurg</p>
                    <p class="book-price">Rs.1000</p>
                    <div class="input-quantity">
                        <button class="btn" (click)="onDecrement()">-</button>
                        <div class="input-counter">
                            <div class="counter" type="number">{{counter}}</div>
                        </div>
                        <button class="btn" (click)="onIncrement()">+</button>
                    </div>
                </div>
            </div>
            <div class="place-button">
                <button mat-raised-button class="remove-button">Remove</button>
                <button mat-raised-button color="primary">Place Order</button>
            </div>
        </div>
    </div>
    <div class="customer-container">
        <div class="customer-content">
            <div class="header-text">
                <span class="customer-text">Customer Details</span>
                <span class="edit-text">Edit</span>
            </div>
            <div class="form-container">
                <div class="form-fields">
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>Name</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>Phone Number</mat-label>
                        <input type="tel" matInput placeholder="phone number">
                    </mat-form-field>
                </div>

                <div class="form-fields">
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="6" placeholder="Ex. 941050">
                        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>Locality</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
                <div class="form-fields">
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco" class="form-width">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="form-width">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Ex. California" class="form-width">
                    </mat-form-field>
                </div>
                <div class="radio-type">
                    <span class="type-text">Type</span>
                    <mat-radio-group class="radio-buttons" color="primary" aria-label="Select an option">
                        <mat-radio-button value="1">Home</mat-radio-button>
                        <mat-radio-button value="2">Work</mat-radio-button>
                        <mat-radio-button value="2">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="continue-button">
                <button mat-raised-button color="primary">Continue</button>
            </div>
        </div>
    </div>

    <div class="order-container">
        <div class="order-content">
            <span>Order summary</span>
            <div class="container">
                <img src="../../../assets/Bookimage/Image 11@2x.png" alt="Book logo">
                <div class="book-content">
                    <p class="book-name">Don't Make Me Think</p>
                    <p class="book-author">By Steve kurg</p>
                    <p class="book-price">Rs.1000</p>
                </div>
            </div>
            <div class="checkout-button">
                <button mat-raised-button color="primary" (click)="onClickCheckOut()">CHECKOUT</button>
            </div>
        </div>
    </div>
</div>
