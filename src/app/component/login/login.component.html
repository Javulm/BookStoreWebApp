<body class="main">
    <div class="main-content">
        <form class="form-content">
            <div class="container">
                <div class="logo-content">
                    <img class="image" src="../../../assets/login.png" alt="logo">
                </div>
                <div class="logintext">
                    <span>Login</span>
                </div>
                <div class="input-field">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter email">
                        <mat-icon color="warn" matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button color="warn" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="forget-text">
                        <span>Forget password</span>
                    </div>
                </div>
                <button mat-raised-button color="warn">Login</button>
                <div class="signup-text">
                    <span class="text">Don't have an account?</span>
                    <span class="register-text" routerLink="register"><u><b>Register here!</b></u></span>
                </div>
            </div>
        </form>

    </div>
</body>
