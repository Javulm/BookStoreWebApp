<mat-toolbar color="warn" class="toolbar">

        <img src="../../../assets/education.svg" alt="logo">
        <span class="bookstore-text">Bookstore</span>
    </div>
    <input matInput class="input-search" type="text" class="form-control" placeholder="Search" name="search"
        [(ngModel)]="search" (input)="searchByBookname()">
    <span class="spacer"></span>
    <div class="cart-icon">
        <span class="cart-text">cart</span>
        <mat-icon routerLink="cart">shopping_cart</mat-icon>
    </div>
</mat-toolbar>
